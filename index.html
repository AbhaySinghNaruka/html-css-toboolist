<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header>
        <div class="container-header">
            <img class="img-logo" src="img/Logo.png" alt="">
            <h1>Toboolist</h1>

            
        </div>
    </header>
    
    <main>
        <div class="container-main">
            <div class="sub-container">
                <div class="buttons">
                <button id="first-button">Add Task</button>
                <button id="second-button">Add Section</button>
                </div>
                
                <section id="new-task" class="schedule">
                    <h2><span>&#9660;</span> New Task</h2>
                    <ul>
                        <li><span class="tick mark">&#10004;</span> Quarterly Newsletter<span class="tag editorial">Editorial</span> </li>
                    </ul>
    
                </section>
    
                <section id="Today" class="schedule">
                    <h2><span>&#9660;</span> Today</h2>
                    <ul>
                        <li><span class="tick mark">&#10004;</span> Recruiting blog post<span class="tag editorial">Editorial</span> </li>
                        <li><span class="tick mark">&#10004;</span> Mobile app launch<span class="tag q1-goals">Q1 Goals</span> </li>
                        <li><span class="cross mark">&#10006;</span> Interview John H<span class="tag recruiting">Recruiting</span> </li>
                        <li><span class="tick mark">&#10004;</span> Summit update to mobile storefronts<span class="tag mobile">Mobile</span> </li>
                    </ul>
                </section>
            </div>
            
            
        </div>
        
    </main>

</body>
</html>
